<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Ballistic</title>
    <script src="js/script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
</head>
<body onload="start()">
    <video autoplay muted loop id="background">
        <source src="img/backgroud.mp4" type="video/mp4">
    </video>
    <div class="main">
        <div class="map">

        </div>
    </div>
    <div class="sidemenu">
        <div class="bombicon"></div>
        <div class="form">
            <div class="labels">
                <div>
                    <label for="weight">Weight (g):</label><br>
                </div>
                <div>
                    <label for="propellant">Propellant:</label><br>
                </div>
                <div>
                    <label for="horAngle">Hor Angle:</label><br>
                </div>
                <div>
                    <label for="verAngle">Ver Angle:</label>
                </div>
            </div>
            <div class="inputs">
                <div>
                    <input type="number" name="weight" id="weight" value="10">
                </div>
                <div>
                    <input type="number" name="propellant" id="propellant" value="60">
                </div>
                <div>
                    <input type="number" name="horAngle" id="horAngle" value="5">
                </div>
                <div>
                    <input type="number" name="verAngle" id="verAngle" value="60">
                </div>
            </div>
        </div>
        <button onclick="shot()">FIRE!!!</button>
    </div>
</body>
</html>
